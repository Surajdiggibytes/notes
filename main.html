<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notes app</title>
</head>

<body>
    <div class="main">
        <div class="icn"><i class="fa-solid fa-note-sticky" style="color: #74C0FC;"></i>
            <h3>Notes</h3>
        </div>

        <div class="new-note">
            <button class="btn" onclick="createnew()">Create new <i class="fa-solid fa-pencil"
                    style="color: #ffffff;"></i></button>
        </div>
        <div class="nt1">
            <div class="note">
                <!-- <textarea class="nt-txt"></textarea> -->
                <!-- <i class="fa-solid fa-trash" style="color: #FFD43B;"></i> -->
            </div>
        </div>
     
    </div>


    <script>

        const note = document.querySelector('.note');
        function createnew() {
            let txt = document.createElement('textarea');
            note.appendChild(txt);
        }

    </script>
</body>

</html>
